<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Ubuntu:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
  <link id="favicon" rel="icon" href="./images/favicon/favicon.png" type="image/png" sizes="32x32">
  <script defer src="./js/app.js"></script>
  <title>Jana's Black Jack Game </title>
</head>
<body>
  <div id="opening-screen">
    <h1 id="welcome">Welcome to Black Jack</h1>
    <h2 id="lets-play">Should I deal you in?</h2>
    <div>
      <button class="button yes" id="yes-button">YES</button>
      <button type="button" class="button no" id="no-button">NO</button>
    </div>
  </div>
  <main id="game-table" hidden>
    <section class="dealer">
      <div id="dealer-card-1" class="card large outline"></div>
      <div id="dealer-card-2" class="card large outline"></div>
    </section>
    <section class="house cards">
      <h1 class="gametitle">Black Jack</h1>
      <div class="game cards">
        <div id="message-1" hidden>Message1</div> 
        <div id="deck" class="card large back-red shadow"></div>
        <div id="discard-pile" class="card large outline">
        <div id="message-2" hidden>Message2</div>
        </div>
      </div>
    </section>
    <section class="player" >
      <div id="player-card-1" class="card large outline"></div>
      <div id="player-card-2" class="card large outline"></div>
    </section>
  </main>
  <footer class="buttons" hidden>
    <div class="button container">
      <button class="button hit" id="hit-button">HIT</button>
      <button class="button stay" id="stay-button">STAY</button>
    </div>
  </footer>
</body>
</html>
