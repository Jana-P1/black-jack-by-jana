<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Jana's Black Jack Game </title>
</head>
<body>
  <main>
    <section class="dealer hand">
      <div id="dealer-card-1" class="card large outline"></div>
      <div id="dealer-card-2" class="card large back-red shadow"></div>
    </section>
    <section class="house cards">
      <h1 class="game title">BLACK</h1>
      <button type="button" class="btn btn-warning" id="start-game-button">Start game</button>
      <div class="game cards">
        <div id="deck" class="card large back-red shadow" hidden></div>
        <div id="discard-pile" class="card large outline" hidden>
      </div>
    </div>
    <h1 class="game title">JACK</h1>
    </section>
    <section class="player hand" >
      <div id="player-card-1" class="card large outline"></div>
      <div id="player-card-2" class="card large outline"></div>
    </section>
  </main>

</body>
</html>
